<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tip Calculator App</title>

        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header class="header">
            <img src="images/logo.svg" alt="Tip Calculator Logo" class="header__logo" />
        </header>

        <div class="calculator">
            <div class="calculator__input-container">
                <div class="calculator__bill">
                    <label for="">Bill</label>
                    <img src="images/icon-dollar.svg" alt="Dollar icon" />
                    <input type="number" name="" id="" placeholder="0" />
                </div>
                <div class="calculator__tip">
                    <label>Select Tip %</label>
                    <button class="calculator__tip-button">5%</button>
                    <button class="calculator__tip-button">10%</button>
                    <button class="calculator__tip-button">15%</button>
                    <button class="calculator__tip-button">25%</button>
                    <button class="calculator__tip-button">50%</button>
                    <input type="number" name="" id="" placeholder="Custom" />
                </div>
                <div class="calculator__num-people">
                    <label for="">Number of People</label>
                    <img src="images/icon-person.svg" alt="Person icon" />
                    <input type="number" name="" id="" placeholder="0" />
                </div>
            </div>
            <div class="calculator__output-container">
                <div class="calulator__tip-amount">
                    <p>Tip Amount</p>
                    <h2>0</h2>
                    <p>/ person</p>
                </div>
                <div class="calculator__total">
                    <p>Total</p>
                    <h2>0</h2>
                    <p>/ person</p>
                </div>
                <button class="calulator__reset-btn">Reset</button>
            </div>
        </div>
    </body>
</html>
